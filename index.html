<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="tabs">
            <button class="tab" onclick="showAllTasks()">All</button>
            <button class="tab" onclick="showCompletedTasks()">Completed</button>
            <button class="tab" onclick="showPendingTasks()">Pending</button>
        </div>
        <ul id="taskList">
        </ul>
    </div>

<script src="script.js"></script>
</body>
</html>
